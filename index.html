<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Product view card</title>
</head>
<body onresize='changeProductImage()'>
    <div class="container">
        <div class="product-image-container">
            <img src="images/image-product-mobile.jpg" alt="product image" class="product-image" id="product-image">
        </div>
        <div class="product-text">
            <p>PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
                <h1 class="price">$149.99</h1>
                <p>$169.99</p>
            </div>
            <a href="#" class="btn-add-to-cart">Add to Cart</a>
        </div>
    </div>
</body>
</html>
